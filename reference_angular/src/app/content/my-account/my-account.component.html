<app-header></app-header>
<div class="wrap">
  <app-nav [navClass]="navClass">
    <div class="btn btn-primary btn-s btn-menu" (click)="changeMenu()">
      <a [ngClass]="buttonClass">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
    <ul class="nav">
      <li><a routerLink='/myaccount'><span class="icon-nav lmenu_user"></span><span class="nav-item">My Account</span></a></li>
    </ul>
  </app-nav>

  <section [ngClass]="classSession">
    <h2 class="ttl">My Account</h2>
    <article>
      <div class="form-table">
        <label class="item-ttl">ID</label>
        <div class="form-item">
          <input type="text" class="textbox textbox-line" placeholder="Your ID" [value]="email"
            disabled="disabled">
          <button type="button" id="change-id" class="btn btn-sub">Change ID</button>
          <div id="change-id-form" class="frame-box">
            <div class="form-table">
              <label class="item-ttl">New ID</label>
              <input type="text" class="textbox textbox-line" placeholder="Please input your ID want to change">
            </div>
            <div class="form-btn">
              <button type="button" id="change-id-cancel" class="btn btn-default btn-l">Cancel</button>
              <button type="button" class="btn btn-primary btn-l">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-table">
        <label class="item-ttl">Password</label>
        <div class="form-item">
          <button type="button" id="change-password" class="btn btn-sub">Change the password</button>
          <div id="change-password-form" class="frame-box">
            <div class="form-table">
              <label class="item-ttl">Current password</label>
              <input type="text" class="textbox textbox-line" placeholder="Please input old pasword">
              <label class="item-ttl">New Password</label>
              <input type="text" class="textbox textbox-line" placeholder="Please input new password">
              <label class="item-ttl"></label>
              <input type="text" class="textbox textbox-line" placeholder="Please re-input new password">
            </div>
            <div class="form-btn">
              <button type="button" id="change-password-cancel" class="btn btn-default btn-l">Cancel</button>
              <button type="button" class="btn btn-primary btn-l">Save</button>
            </div>
          </div>
        </div>
      </div>

    </article>
  </section>

</div>
